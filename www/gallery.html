<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/gallery.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="img/gallery/img1.jpg" alt="Current IMG" id="current">
            <div class="imgs">
                <img src="img/gallery/img1.jpg" alt="thumbnail img">
                <img src="img/gallery/img2.jpg" alt="thumbnail img">
                <img src="img/gallery/img3.jpg" alt="thumbnail img">
                <img src="img/gallery/img4.jpg" alt="thumbnail img">
                <img src="img/gallery/img5.jpg" alt="thumbnail img">
                <img src="img/gallery/img6.jpg" alt="thumbnail img">
                <img src="img/gallery/img7.jpg" alt="thumbnail img">
                <img src="img/gallery/img8.jpg" alt="thumbnail img">
                <img src="img/gallery/img9.jpg" alt="thumbnail img">
                <img src="img/gallery/img10.jpg" alt="thumbnail img">
                <img src="img/gallery/img11.jpg" alt="thumbnail img">
                <img src="img/gallery/img12.jpg" alt="thumbnail img">
            </div>
        </div>
    </div>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="img/gallery/img12.jpg" id="lastClone" alt="thumbnail img">
            <img src="img/gallery/img1.jpg" alt="thumbnail img">
            <img src="img/gallery/img2.jpg" alt="thumbnail img">
            <img src="img/gallery/img3.jpg" alt="thumbnail img">
            <img src="img/gallery/img4.jpg" alt="thumbnail img">
            <img src="img/gallery/img5.jpg" alt="thumbnail img">
            <img src="img/gallery/img6.jpg" alt="thumbnail img">
            <img src="img/gallery/img7.jpg" alt="thumbnail img">
            <img src="img/gallery/img8.jpg" alt="thumbnail img">
            <img src="img/gallery/img9.jpg" alt="thumbnail img">
            <img src="img/gallery/img10.jpg" alt="thumbnail img">
            <img src="img/gallery/img11.jpg" alt="thumbnail img">
            <img src="img/gallery/img12.jpg" alt="thumbnail img">
            <img src="img/gallery/img1.jpg" id="firstClone" alt="thumbnail img">
        </div>
    </div>
    <div class="btns">
            <!--Buttons for the responsive slideshow --> 
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>


    <script src="script/gallery.js"></script>
</body>
</html>
